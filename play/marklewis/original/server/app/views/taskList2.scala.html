@* taskList2 Template File *@
@(tasks: Seq[String])(implicit request: RequestHeader)

<h2>Task List</h2>
	
<ul>
	@for((task, i) <- tasks.zipWithIndex) {
		<li onclick="deleteTask(@i)">@task</li>
	}
</ul>

<input type="text" id="newTask"></input>
<button onclick="addTask()">Add Task</button>

<div>
	<a href="@routes.TaskList2.logout()">Logout</a>
</div>
